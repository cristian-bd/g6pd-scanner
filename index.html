<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G6PD Scanner</title>
    <!-- QuaggaJS per la scansione codici a barre -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: white;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn {
            position: absolute;
            left: 15px;
            background: none;
            border: none;
            font-size: 24px;
            color: #007AFF;
            cursor: pointer;
            padding: 5px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .container {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .camera-section {
            margin-bottom: 30px;
        }

        .camera-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        #scanner-container {
            width: 100%;
            height: 250px;
            position: relative;
        }

        #scanner-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #scanner-container canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .scan-line {
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 2px;
            background: #00ff00;
            animation: scan 2s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { opacity: 0.5; transform: translateY(-10px); }
            50% { opacity: 1; transform: translateY(10px); }
        }

        .btn {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #D1D1D6 !important;
        }

        .btn-primary {
            background: #007AFF;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0056CC;
        }

        .btn-success {
            background: #34C759;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #28A745;
        }

        .btn-secondary {
            background: #8E8E93;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #6D6D70;
        }

        .btn-danger {
            background: #FF3B30;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #D70015;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 1px solid #D1D1D6;
            border-radius: 10px;
            font-size: 16px;
            background: white;
        }

        .input-field:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #8E8E93;
            font-weight: 500;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-error {
            background: #FFEBEE;
            border: 1px solid #FFCDD2;
            color: #C62828;
        }

        .alert-warning {
            background: #FFF3E0;
            border: 1px solid #FFCC02;
            color: #E65100;
        }

        .alert-success {
            background: #E8F5E8;
            border: 1px solid #4CAF50;
            color: #2E7D32;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            color: #007AFF;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #E3F2FD;
            border-top: 2px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .product-info {
            margin-bottom: 30px;
        }

        .product-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .product-barcode {
            color: #8E8E93;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .section-content {
            color: #666;
            line-height: 1.5;
        }

        .allergen-item {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 8px;
            border: 1px solid;
        }

        .allergen-high {
            background: #FFEBEE;
            border-color: #FFCDD2;
            color: #C62828;
        }

        .allergen-medium {
            background: #FFFDE7;
            border-color: #FFF176;
            color: #F57F17;
        }

        .allergen-normal {
            background: #F5F5F5;
            border-color: #E0E0E0;
            color: #424242;
        }

        .allergen-warning {
            font-size: 12px;
            margin-top: 5px;
            font-weight: 500;
        }

        .hidden {
            display: none;
        }

        .scan-status {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 12px 15px;
            }
            
            .btn {
                padding: 12px 15px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <button class="back-btn hidden" id="backBtn" onclick="goBack()">‚Üê</button>
        <h1>G6PD Scanner</h1>
    </div>

    <!-- Home Screen -->
    <div id="homeScreen" class="container">
        <!-- Success Alert for scanned barcode -->
        <div id="scanSuccessAlert" class="alert alert-success hidden">
            ‚úÖ <span id="scannedBarcodeText"></span>
        </div>

        <!-- Camera Section -->
        <div class="camera-section">
            <div id="cameraContainer" class="camera-container hidden">
                <div id="scanner-container"></div>
                <div class="scan-line"></div>
                <div class="scan-status" id="scanStatus">üì∑ Inquadra il codice a barre</div>
            </div>

            <div id="cameraButtons">
                <button class="btn btn-primary" id="startCameraBtn" onclick="startScanner()">
                    üì∑ Avvia Scanner Camera
                </button>
                <button class="btn btn-danger hidden" id="stopCameraBtn" onclick="stopScanner()">
                    ‚ùå Ferma Scanner
                </button>
                <button class="btn btn-success" id="simulateScanBtn" onclick="simulateScan()">
                    üîç Simula Scansione
                </button>
            </div>
        </div>

        <div class="divider">oppure</div>

        <!-- Manual Input Section -->
        <div class="input-group">
            <label class="input-label">Inserisci codice a barre manualmente</label>
            <input 
                type="text" 
                id="barcodeInput" 
                class="input-field" 
                placeholder="Inserisci numeri del codice a barre..."
                onkeypress="handleKeyPress(event)"
            >
        </div>

        <button class="btn btn-success" onclick="searchProduct()">
            ‚å®Ô∏è Cerca Prodotto
        </button>

        <!-- Loading -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <span>Ricerca prodotto in corso...</span>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="alert alert-error hidden"></div>
    </div>

    <!-- Product Screen -->
    <div id="productScreen" class="container hidden">
        <div class="product-info">
            <div class="product-title" id="productName"></div>
            <div class="product-barcode" id="productBarcode"></div>
        </div>

        <div class="section">
            <div class="section-title">Descrizione</div>
            <div class="section-content" id="productDescription"></div>
        </div>

        <div class="section">
            <div class="section-title">Allergeni</div>
            <div id="allergensList"></div>
        </div>

        <button class="btn btn-primary" onclick="goBack()">
            üîç Scansiona Altro Prodotto
        </button>
    </div>

    <script>
        let currentScreen = 'home';
        let isScanning = false;

        // Sample barcodes for testing
        const sampleBarcodes = [
            '8901030865820',
            '8901050006509', 
            '3017620422003',
            '8076800195057',
            '8000500037560'
        ];

        function showScreen(screenName) {
            currentScreen = screenName;
            document.getElementById('homeScreen').classList.toggle('hidden', screenName !== 'home');
            document.getElementById('productScreen').classList.toggle('hidden', screenName !== 'product');
            document.getElementById('backBtn').classList.toggle('hidden', screenName === 'home');
        }

        function goBack() {
            showScreen('home');
            stopScanner();
            clearError();
            clearScanSuccess();
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        function clearError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function showScanSuccess(barcode) {
            const alertEl = document.getElementById('scanSuccessAlert');
            const textEl = document.getElementById('scannedBarcodeText');
            textEl.textContent = `Codice scansionato: ${barcode}`;
            alertEl.classList.remove('hidden');
            setTimeout(() => {
                alertEl.classList.add('hidden');
            }, 3000);
        }

        function clearScanSuccess() {
            document.getElementById('scanSuccessAlert').classList.add('hidden');
        }

        function showLoading(show = true) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }

        function updateScanStatus(message) {
            document.getElementById('scanStatus').textContent = message;
        }

        function startScanner() {
            const isSecureContext = window.isSecureContext || location.protocol === 'https:' || location.hostname === 'localhost';
            
            if (!isSecureContext) {
                showError('‚ùå Scanner camera richiede HTTPS. Usa "Simula Scansione" o inserimento manuale per testare.');
                return;
            }

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('‚ùå Camera non supportata su questo browser/dispositivo.');
                return;
            }

            clearError();
            isScanning = true;

            // Show scanner UI
            document.getElementById('cameraContainer').classList.remove('hidden');
            document.getElementById('startCameraBtn').classList.add('hidden');
            document.getElementById('stopCameraBtn').classList.remove('hidden');
            document.getElementById('simulateScanBtn').classList.add('hidden');

            // Initialize QuaggaJS
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment"
                    }
                },
                locator: {
                    patchSize: "medium",
                    halfSample: true
                },
                numOfWorkers: 2,
                frequency: 10,
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader"
                    ]
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.error('Errore inizializzazione scanner:', err);
                    showError('Errore nell\'inizializzare lo scanner: ' + err.message);
                    stopScanner();
                    return;
                }
                
                console.log("Scanner inizializzato correttamente");
                updateScanStatus('üì∑ Scanner attivo - inquadra il codice a barre');
                Quagga.start();
            });

            // Listen for successful scans
            Quagga.onDetected(function(data) {
                const barcode = data.codeResult.code;
                console.log('Codice a barre rilevato:', barcode);
                
                // Show success message
                showScanSuccess(barcode);
                updateScanStatus('‚úÖ Codice rilevato: ' + barcode);
                
                // Stop scanner and search product
                setTimeout(() => {
                    stopScanner();
                    searchProductByBarcode(barcode);
                }, 1000);
            });

            // Listen for processing events
            Quagga.onProcessed(function(result) {
                if (result && result.codeResult) {
                    updateScanStatus('üîç Elaborazione in corso...');
                } else {
                    updateScanStatus('üì∑ Inquadra il codice a barre');
                }
            });
        }

        function stopScanner() {
            if (isScanning) {
                Quagga.stop();
                isScanning = false;
            }

            document.getElementById('cameraContainer').classList.add('hidden');
            document.getElementById('startCameraBtn').classList.remove('hidden');
            document.getElementById('stopCameraBtn').classList.add('hidden');
            document.getElementById('simulateScanBtn').classList.remove('hidden');
        }

        function simulateScan() {
            const randomBarcode = sampleBarcodes[Math.floor(Math.random() * sampleBarcodes.length)];
            showScanSuccess(randomBarcode);
            setTimeout(() => {
                searchProductByBarcode(randomBarcode);
            }, 1500);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchProduct();
            }
        }

        function searchProduct() {
            const barcode = document.getElementById('barcodeInput').value.trim();
            if (barcode) {
                searchProductByBarcode(barcode);
                document.getElementById('barcodeInput').value = '';
            }
        }

        async function searchProductByBarcode(barcode) {
            showLoading(true);
            clearError();
            clearScanSuccess();
            
            try {
                const response = await fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
                const data = await response.json();
                
                if (data.status === 1 && data.product) {
                    displayProduct(data.product, barcode);
                } else {
                    showError('Prodotto non trovato');
                }
            } catch (error) {
                console.error('Errore ricerca:', error);
                showError('Errore di rete. Controlla la connessione internet.');
            } finally {
                showLoading(false);
            }
        }

        function displayProduct(product, barcode) {
            // Product name and barcode
            document.getElementById('productName').textContent = product.product_name || 'Prodotto Sconosciuto';
            document.getElementById('productBarcode').textContent = `Codice a barre: ${barcode}`;
            
            // Description
            const description = getShortDescription(product);
            document.getElementById('productDescription').textContent = description;
            
            // Allergens
            const allergens = extractAllergens(product);
            displayAllergens(allergens);
            
            showScreen('product');
        }

        function getShortDescription(product) {
            const brand = product.brands || '';
            const categories = product.categories || '';
            const quantity = product.quantity || '';
            
            let description = '';
            if (brand) description += brand + ' - ';
            if (categories) {
                const mainCategory = categories.split(',')[0].trim();
                description += mainCategory;
            }
            if (quantity) description += ` (${quantity})`;
            
            return description || 'Nessuna descrizione disponibile';
        }

        function extractAllergens(product) {
            const allergens = [];
            const allergensText = (product.allergens || '').toLowerCase();
            const mayContainText = (product.traces || '').toLowerCase();
            const ingredientsText = (product.ingredients_text || '').toLowerCase();
            
            const allText = `${allergensText} ${mayContainText} ${ingredientsText}`;
            
            // Check for fava beans (red highlight)
            const favaBeans = ['fava beans', 'fave', 'broad beans', 'favismo'];
            const hasFavaBeans = favaBeans.some(term => allText.includes(term));
            
            if (hasFavaBeans) {
                allergens.push({ text: 'Fave (fava beans)', priority: 'high' });
            }
            
            // Check for peas, spelt, soy in main allergens (yellow highlight)
            const yellowAllergens = ['peas', 'piselli', 'spelt', 'farro', 'soy', 'soia'];
            yellowAllergens.forEach(allergen => {
                if (allergensText.includes(allergen)) {
                    const displayName = allergen === 'piselli' ? 'Piselli (peas)' : 
                                       allergen === 'farro' ? 'Farro (spelt)' : 
                                       allergen === 'soia' ? 'Soia (soy)' : allergen;
                    allergens.push({ text: displayName, priority: 'medium' });
                }
            });
            
            // Add other allergens
            if (product.allergens) {
                const otherAllergens = product.allergens.split(',').map(a => a.trim()).filter(a => {
                    const lower = a.toLowerCase();
                    return !favaBeans.some(fb => lower.includes(fb)) && 
                           !yellowAllergens.some(ya => lower.includes(ya));
                });
                
                otherAllergens.forEach(allergen => {
                    if (allergen) {
                        allergens.push({ text: allergen, priority: 'normal' });
                    }
                });
            }
            
            return allergens;
        }

        function displayAllergens(allergens) {
            const container = document.getElementById('allergensList');
            
            if (allergens.length === 0) {
                container.innerHTML = '<div style="color: #8E8E93; font-style: italic;">Nessuna informazione sugli allergeni disponibile</div>';
                return;
            }
            
            container.innerHTML = allergens.map(allergen => {
                const className = allergen.priority === 'high' ? 'allergen-high' : 
                                allergen.priority === 'medium' ? 'allergen-medium' : 'allergen-normal';
                
                let warning = '';
                if (allergen.priority === 'high') {
                    warning = '<div class="allergen-warning">‚ö†Ô∏è Alto rischio per deficit G6PD</div>';
                } else if (allergen.priority === 'medium') {
                    warning = '<div class="allergen-warning">‚ö†Ô∏è Rischio moderato per deficit G6PD</div>';
                }
                
                return `<div class="allergen-item ${className}">
                    <strong>${allergen.text}</strong>
                    ${warning}
                </div>`;
            }).join('');
        }

        // Initialize app on page load
        window.addEventListener('load', function() {
            console.log('G6PD Scanner caricato');
            
            // Check if QuaggaJS loaded correctly
            if (typeof Quagga === 'undefined') {
                showError('‚ùå Errore nel caricamento della libreria di scansione. Usa solo l\'inserimento manuale.');
                document.getElementById('startCameraBtn').disabled = true;
                document.getElementById('startCameraBtn').textContent = '‚ùå Scanner non disponibile';
                return;
            }

            const isSecureContext = window.isSecureContext || location.protocol === 'https:' || location.hostname === 'localhost';
            const hasCameraSupport = navigator.mediaDevices && navigator.mediaDevices.getUserMedia;
            
            if (!isSecureContext) {
                document.getElementById('startCameraBtn').disabled = true;
                document.getElementById('startCameraBtn').textContent = 'üîí Scanner richiede HTTPS';
                
                // Show helpful message
                const helpDiv = document.createElement('div');
                helpDiv.className = 'alert alert-warning';
                helpDiv.innerHTML = `
                    üí° <strong>Per usare lo scanner camera:</strong><br>
                    ‚Ä¢ Carica il file su GitHub Pages (HTTPS)<br>
                    ‚Ä¢ Oppure usa "Inserimento manuale" o "Simula Scansione"
                `;
                document.getElementById('homeScreen').insertBefore(helpDiv, document.querySelector('.camera-section'));
            } else if (!hasCameraSupport) {
                document.getElementById('startCameraBtn').disabled = true;
                document.getElementById('startCameraBtn').textContent = '‚ùå Camera non supportata';
            }
        });
    </script>
</body>
</html>
