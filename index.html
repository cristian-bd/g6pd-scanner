<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G6PD Scanner</title>
    <!-- QuaggaJS per fallback se BarcodeDetector non √® disponibile -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        /* CSS Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background-color: white; 
            color: #333; 
            line-height: 1.6; 
            overflow-x: hidden; 
        }
        
        .header { 
            background: white; 
            border-bottom: 1px solid #e0e0e0; 
            padding: 15px 20px; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        
        .back-btn { 
            position: absolute; 
            left: 15px; 
            background: none; 
            border: none; 
            font-size: 24px; 
            color: #007AFF; 
            cursor: pointer; 
            padding: 5px; 
        }
        
        .header h1 { 
            font-size: 20px; 
            font-weight: 600; 
            color: #333; 
        }
        
        .container { 
            padding: 20px; 
            max-width: 500px; 
            margin: 0 auto; 
        }
        
        .camera-section { 
            margin-bottom: 30px; 
        }
        
        .camera-container { 
            position: relative; 
            background: #000; 
            border-radius: 10px; 
            overflow: hidden; 
            margin-bottom: 15px; 
            height: 250px; 
        }
        
        #scanner-container { 
            width: 100%; 
            height: 250px; 
            position: relative; 
        }
        
        #scanner-container video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block; 
        }
        
        #scanner-container canvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
        }
        
        .scanner-guide { 
            position: absolute; 
            left: 10%; 
            right: 10%; 
            top: 28%; 
            height: 44%; 
            border: 2px dashed rgba(255,255,255,0.7); 
            border-radius: 8px; 
            pointer-events: none; 
            box-sizing: border-box; 
            z-index: 5; 
        }
        
        .scan-line { 
            position: absolute; 
            top: 50%; 
            left: 10%; 
            right: 10%; 
            height: 2px; 
            background: #00ff00; 
            animation: scan 2s ease-in-out infinite; 
            z-index: 6; 
        }
        
        @keyframes scan { 
            0%,100% { opacity: 0.5; transform: translateY(-10px); } 
            50% { opacity: 1; transform: translateY(10px); } 
        }
        
        .hidden { 
            display: none; 
        }
        
        .scan-status { 
            position: absolute; 
            bottom: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: rgba(0,0,0,0.7); 
            color: white; 
            padding: 8px 15px; 
            border-radius: 20px; 
            font-size: 14px; 
            z-index: 10; 
        }

        /* Focus Controls Styles */
        .focus-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 12;
        }
        
        .focus-target {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid #fff;
            border-radius: 50%;
            opacity: 0;
            transform: scale(1.5);
            transition: all 0.3s ease;
            pointer-events: none;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.3);
        }
        
        .focus-target.active {
            opacity: 1;
            transform: scale(1);
        }
        
        .focus-controls {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 15;
            pointer-events: auto;
        }
        
        .focus-btn {
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 15px;
            font-size: 11px;
            cursor: pointer;
            transition: background 0.3s ease;
            pointer-events: auto;
        }
        
        .focus-btn:hover {
            background: rgba(0,0,0,0.9);
        }
        
        .focus-btn.active {
            background: #007AFF;
        }

        /* Button Styles */
        .btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 500;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: #007AFF;
        }

        .btn-danger {
            background: #FF3B30;
        }

        .btn-success {
            background: #34C759;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: #8E8E93;
            font-weight: 500;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #E5E5EA;
            z-index: -1;
        }

        .divider span {
            background: white;
            padding: 0 20px;
        }

        /* Input Styles */
        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E5EA;
            border-radius: 8px;
            font-size: 16px;
            background: #FAFAFA;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #007AFF;
            background: white;
        }

        /* Alert Styles */
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #D4F8E8;
            color: #0F5132;
            border: 1px solid #BAF3D0;
        }

        .alert-error {
            background: #F8D7DA;
            color: #721C24;
            border: 1px solid #F5C6CB;
        }

        .alert-warning {
            background: #FFF3CD;
            color: #664D03;
            border: 1px solid #FFECB5;
        }

        /* Loading Styles */
        .loading {
            text-align: center;
            padding: 30px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #E5E5EA;
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Product Screen Styles */
        .product-info {
            background: #F8F9FA;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .product-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .product-barcode {
            color: #8E8E93;
            font-size: 14px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .section-content {
            color: #666;
            line-height: 1.6;
        }

        /* Allergen Styles */
        .allergen-item {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .allergen-normal {
            background: #F8F9FA;
            border-left: 4px solid #6C757D;
        }

        .allergen-medium {
            background: #FFF3CD;
            border-left: 4px solid #FFC107;
        }

        .allergen-high {
            background: #F8D7DA;
            border-left: 4px solid #DC3545;
        }

        .allergen-warning {
            margin-top: 5px;
            font-size: 14px;
            color: #721C24;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <button class="back-btn hidden" id="backBtn" onclick="goBack()">‚Üê</button>
        <h1>G6PD Scanner</h1>
    </div>

    <!-- Home Screen -->
    <div id="homeScreen" class="container">
        <div id="scanSuccessAlert" class="alert alert-success hidden">
            ‚úÖ <span id="scannedBarcodeText"></span>
        </div>

        <!-- Camera Section -->
        <div class="camera-section">
            <div id="cameraContainer" class="camera-container hidden">
                <div id="scanner-container"></div>
                <div class="scanner-guide" id="scannerGuide"></div>
                <div class="scan-line"></div>
                <div class="scan-status" id="scanStatus">üì∑ Inquadra il codice a barre</div>
            </div>

            <div id="cameraButtons">
                <button class="btn btn-primary" id="startCameraBtn" onclick="startScanner()">
                    üì∑ Avvia Scanner Camera
                </button>
                <button class="btn btn-danger hidden" id="stopCameraBtn" onclick="stopScanner()">
                    ‚ùå Ferma Scanner
                </button>
                <button class="btn btn-success" id="simulateScanBtn" onclick="simulateScan()">
                    üîç Simula Scansione
                </button>
            </div>
        </div>

        <div class="divider"><span>oppure</span></div>

        <!-- Manual Input Section -->
        <div class="input-group">
            <label class="input-label">Inserisci codice a barre manualmente</label>
            <input 
                type="text" 
                id="barcodeInput" 
                class="input-field" 
                placeholder="Inserisci numeri del codice a barre..."
                onkeypress="handleKeyPress(event)"
            >
        </div>

        <button class="btn btn-success" onclick="searchProduct()">
            ‚å®Ô∏è Cerca Prodotto
        </button>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <span>Ricerca prodotto in corso...</span>
        </div>

        <div id="errorMessage" class="alert alert-error hidden"></div>
    </div>

    <!-- Product Screen -->
    <div id="productScreen" class="container hidden">
        <div class="product-info">
            <div class="product-title" id="productName"></div>
            <div class="product-barcode" id="productBarcode"></div>
        </div>

        <div class="section">
            <div class="section-title">Descrizione</div>
            <div class="section-content" id="productDescription"></div>
        </div>

        <div class="section">
            <div class="section-title">Allergeni</div>
            <div id="allergensList"></div>
        </div>

        <button class="btn btn-primary" onclick="goBack()">
            üîç Scansiona Altro Prodotto
        </button>
    </div>

    <script>
        /***** Variabili globali *****/
        let currentScreen = 'home';
        let isScanning = false;
        let currentStream = null;
        let nativeDetector = null;
        let lastResults = [];
        let detectionTimeout = null;
        let focusCapabilities = null;
        let currentFocusMode = 'auto';
        const requiredMatches = 2; // quante volte consecutive confermare (2 √® pi√π reattivo ma ancora robusto)
        const sampleBarcodes = ['8901030865820','8901050006509','3017620422003','8076800195057','8000500037560'];
        const DETECTION_COOLDOWN = 1000; // Cooldown tra detection multiple

        /***** UI helpers *****/
        function showScreen(screenName) {
            currentScreen = screenName;
            document.getElementById('homeScreen').classList.toggle('hidden', screenName !== 'home');
            document.getElementById('productScreen').classList.toggle('hidden', screenName !== 'product');
            document.getElementById('backBtn').classList.toggle('hidden', screenName === 'home');
        }

        function goBack() {
            showScreen('home');
            stopScanner();
            clearError();
            clearScanSuccess();
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        function clearError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function showScanSuccess(barcode) {
            const alertEl = document.getElementById('scanSuccessAlert');
            const textEl = document.getElementById('scannedBarcodeText');
            textEl.textContent = `Codice scansionato: ${barcode}`;
            alertEl.classList.remove('hidden');
            
            // Vibrazione se supportata
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
            
            setTimeout(() => {
                alertEl.classList.add('hidden');
            }, 3000);
        }

        function clearScanSuccess() {
            document.getElementById('scanSuccessAlert').classList.add('hidden');
        }

        function showLoading(show = true) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }

        function updateScanStatus(message) {
            document.getElementById('scanStatus').textContent = message;
        }

        function isValidBarcode(code) {
            if (!code) return false;
            const cleanCode = String(code).trim();
            // Verifica EAN-8 o EAN-13 (solo numeri)
            return /^\d{8}$/.test(cleanCode) || /^\d{13}$/.test(cleanCode);
        }

        /***** Funzioni di ricerca prodotto *****/
        async function searchProductByBarcode(barcode) {
            showLoading(true);
            clearError();
            clearScanSuccess();

            try {
                const response = await fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
                const data = await response.json();

                if (data.status === 1 && data.product) {
                    displayProduct(data.product, barcode);
                } else {
                    showError('Prodotto non trovato');
                }
            } catch (error) {
                console.error('Errore ricerca:', error);
                showError('Errore di rete. Controlla la connessione internet.');
            } finally {
                showLoading(false);
            }
        }

        function displayProduct(product, barcode) {
            document.getElementById('productName').textContent = product.product_name || 'Prodotto Sconosciuto';
            document.getElementById('productBarcode').textContent = `Codice a barre: ${barcode}`;
            document.getElementById('productDescription').textContent = getShortDescription(product);
            const allergens = extractAllergens(product);
            displayAllergens(allergens);
            showScreen('product');
        }

        function getShortDescription(product) {
            const brand = product.brands || '';
            const categories = product.categories || '';
            const quantity = product.quantity || '';
            let description = '';
            if (brand) description += brand + ' - ';
            if (categories) {
                const mainCategory = categories.split(',')[0].trim();
                description += mainCategory;
            }
            if (quantity) description += ` (${quantity})`;
            return description || 'Nessuna descrizione disponibile';
        }

        function extractAllergens(product) {
            const allergens = []; // üëà array, non Set

            const allergensText = (product.allergens || '').toLowerCase();
            const mayContainText = (product.traces || '').toLowerCase();
            const ingredientsText = [
                product.ingredients_text,
                product.ingredients_text_fr,
                product.ingredients_text_it,
                product.ingredients_text_with_allergens,
                product.ingredients_text_with_allergens_fr,
                product.ingredients_text_with_allergens_it
            ].filter(Boolean).join(" ").toLowerCase();

            const allText = `${allergensText} ${mayContainText} ${ingredientsText}`;

            // Fava beans (rosso)
            const favaBeans = ['fava beans', 'fave', 'broad beans', 'favismo', 'fava'];
            if (favaBeans.some(term => allText.includes(term))) { 
                allergens.push({ text: 'Fave (fava beans)', priority: 'high' }); 
            }

            // Piselli, farro, soia (medio)
            const yellowAllergens = ['peas','piselli','spelt','farro','soy','soia'];
            yellowAllergens.forEach(allergen => {
                if (allergensText.includes(allergen)) {
                    const displayName = allergen === 'piselli' ? 'Piselli (peas)' : 
                                    allergen === 'farro' ? 'Farro (spelt)' : 
                                    allergen === 'soia' ? 'Soia (soy)' : allergen;
                    allergens.push({ text: displayName, priority: 'medium' });
                }
            });

            // Altri allergeni generici
            if (product.allergens) {
                const otherAllergens = product.allergens.split(',')
                    .map(a => a.trim())
                    .filter(a => {
                        const lower = a.toLowerCase();
                        return !favaBeans.some(fb => lower.includes(fb)) && 
                            !yellowAllergens.some(ya => lower.includes(ya));
                    });
                otherAllergens.forEach(allergen => {
                    if (allergen) allergens.push({ text: allergen, priority: 'normal' });
                });
            }

            return allergens;
        }
        
        function displayAllergens(allergens) {
            const container = document.getElementById('allergensList');
            if (allergens.length === 0) {
                container.innerHTML = '<div style="color: #8E8E93; font-style: italic;">Nessuna informazione sugli allergeni disponibile</div>';
                return;
            }
            container.innerHTML = allergens.map(allergen => {
                const className = allergen.priority === 'high' ? 'allergen-high' : 
                                 allergen.priority === 'medium' ? 'allergen-medium' : 'allergen-normal';
                let warning = '';
                if (allergen.priority === 'high') {
                    warning = '<div class="allergen-warning">‚ö†Ô∏è Alto rischio per deficit G6PD</div>';
                } else if (allergen.priority === 'medium') {
                    warning = '<div class="allergen-warning">‚ö†Ô∏è Rischio moderato per deficit G6PD</div>';
                }
                return `<div class="allergen-item ${className}"><strong>${allergen.text}</strong>${warning}</div>`;
            }).join('');
        }

        /***** Scanner con Focus Avanzato *****/
        async function startScanner() {
            if (isScanning) return;
            
            const isSecureContext = window.isSecureContext || 
                                   location.protocol === 'https:' || 
                                   location.hostname === 'localhost' ||
                                   location.hostname === '127.0.0.1';
            
            if (!isSecureContext) {
                showError('‚ùå Scanner camera richiede HTTPS. Usa "Simula Scansione" o inserimento manuale per testare.');
                return;
            }
            
            if (!navigator.mediaDevices?.getUserMedia) {
                showError('‚ùå Camera non supportata su questo browser/dispositivo.');
                return;
            }

            clearError();
            isScanning = true;
            lastResults = [];

            // Update UI
            document.getElementById('cameraContainer').classList.remove('hidden');
            document.getElementById('startCameraBtn').classList.add('hidden');
            document.getElementById('stopCameraBtn').classList.remove('hidden');
            document.getElementById('simulateScanBtn').classList.add('hidden');
            updateScanStatus('üì∑ Avvio camera...');

            try {
                // Determina il metodo di scansione
                const useNative = await checkNativeSupport();
                
                if (useNative) {
                    await startNativeScanner();
                } else {
                    await startQuaggaScanner();
                }
            } catch (err) {
                console.error('Errore scanner:', err);
                showError(`‚ùå Errore scanner: ${err.message}`);
                stopScanner();
            }
        }

        async function checkNativeSupport() {
            if (!window.BarcodeDetector) return false;
            
            try {
                const formats = await BarcodeDetector.getSupportedFormats();
                return formats.includes('ean_13') || formats.includes('ean_8');
            } catch (e) {
                console.warn('BarcodeDetector check failed:', e);
                return false;
            }
        }

        async function startNativeScanner() {
            console.log('üîß Usando BarcodeDetector nativo');
            
            const container = document.getElementById('scanner-container');
            container.innerHTML = ''; // Pulisci container
            
            // Crea video element
            const video = document.createElement('video');
            video.setAttribute('playsinline', '');
            video.setAttribute('muted', '');
            video.autoplay = true;
            video.style.width = '100%';
            video.style.height = '100%';
            video.style.objectFit = 'cover';
            container.appendChild(video);

            // Crea overlay per controlli focus
            createFocusOverlay(container);

            // Ottieni stream camera con constraints ottimizzati per barcode
            currentStream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: { ideal: "environment" },
                    width: { min: 640, ideal: 1280, max: 1920 },
                    height: { min: 480, ideal: 720, max: 1080 },
                    // Constraints per autofocus ottimizzato
                    focusMode: { ideal: "continuous" },
                    focusDistance: { ideal: 0 }, // Per macro/close-up
                    exposureMode: { ideal: "continuous" },
                    whiteBalanceMode: { ideal: "continuous" }
                },
                audio: false
            });
            
            video.srcObject = currentStream;
            await video.play();

            // Setup controlli focus avanzati
            await setupAdvancedFocus(video);

            // Inizializza detector
            nativeDetector = new BarcodeDetector({ 
                formats: ['ean_13', 'ean_8'] 
            });
            
            updateScanStatus('üì∑ Scanner attivo (nativo) - tocca per mettere a fuoco');
            runNativeDetectionLoop(video);
        }

        async function startQuaggaScanner() {
            console.log('üîß Usando Quagga fallback');
            
            updateScanStatus('üì∑ Inizializzazione scanner...');
            
            // Cleanup precedenti listeners
            try {
                if (window.Quagga) {
                    Quagga.offDetected();
                    Quagga.offProcessed();
                }
            } catch (e) {
                console.warn('Quagga cleanup error:', e);
            }

            return new Promise((resolve, reject) => {
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#scanner-container'),
                        constraints: {
                            width: { min: 640, ideal: 1280 },
                            height: { min: 480, ideal: 720 },
                            facingMode: "environment",
                            // Constraints focus per Quagga
                            focusMode: { ideal: "continuous" },
                            focusDistance: { ideal: 0 },
                            exposureMode: { ideal: "continuous" }
                        }
                    },
                    locator: {
                        patchSize: "large",
                        halfSample: false
                    },
                    numOfWorkers: Math.min(2, navigator.hardwareConcurrency || 2),
                    frequency: 10,
                    decoder: {
                        readers: ["ean_reader", "ean_8_reader"]
                    },
                    locate: true
                }, async (err) => {
                    if (err) {
                        console.error('Quagga init error:', err);
                        reject(err);
                        return;
                    }
                    
                    Quagga.start();
                    
                    // Setup focus per Quagga
                    const container = document.querySelector('#scanner-container');
                    const video = container.querySelector('video');
                    if (video) {
                        createFocusOverlay(container);
                        await setupAdvancedFocus(video);
                    }
                    
                    updateScanStatus('üì∑ Scanner attivo (fallback) - tocca per mettere a fuoco');
                    
                    // Setup listeners
                    Quagga.onDetected(handleQuaggaDetection);
                    
                    resolve();
                });
            });
        }

        function runNativeDetectionLoop(video) {
            if (!isScanning || !nativeDetector) return;

            const detect = async () => {
                if (!isScanning) return;
                
                try {
                    const barcodes = await nativeDetector.detect(video);
                    
                    if (barcodes?.length > 0) {
                        for (const barcode of barcodes) {
                            const code = barcode.rawValue;
                            if (isValidBarcode(code)) {
                                processDetectedCode(code);
                                break; // Prendi solo il primo valido
                            }
                        }
                    }
                } catch (err) {
                    console.warn('Native detection error:', err);
                }
                
                if (isScanning) {
                    // Usa setTimeout invece di requestAnimationFrame per controllo timing
                    setTimeout(detect, 100);
                }
            };
            
            detect();
        }

        function handleQuaggaDetection(data) {
            try {
                const code = data?.codeResult?.code;
                if (isValidBarcode(code)) {
                    processDetectedCode(code);
                }
            } catch (e) {
                console.warn('Quagga detection handler error:', e);
            }
        }

        function processDetectedCode(code) {
            if (detectionTimeout) return; // Prevent spam detection
            
            lastResults.push(code);
            if (lastResults.length > requiredMatches) {
                lastResults.shift();
            }
            
            // Controlla se abbiamo abbastanza match consistenti
            const isConsistent = lastResults.length >= requiredMatches && 
                                lastResults.every(c => c === lastResults[0]);
            
            if (isConsistent) {
                console.log('‚úÖ Codice confermato:', code);
                showScanSuccess(code);
                
                // Cooldown per evitare detection multiple
                detectionTimeout = setTimeout(() => {
                    detectionTimeout = null;
                }, DETECTION_COOLDOWN);
                
                // Ferma scanner e processa
                setTimeout(() => {
                    stopScanner();
                    searchProductByBarcode(code);
                }, 800);
                
                lastResults = [];
            } else {
                updateScanStatus(`üîç Rilevamento: ${code} (${lastResults.length}/${requiredMatches})`);
            }
        }

        function stopScanner() {
            console.log('üõë Fermando scanner...');

            isScanning = false;

            // Ferma BarcodeDetector nativo
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }

            // Ferma Quagga se attivo
            try {
                if (window.Quagga) {
                    Quagga.stop();
                    Quagga.offDetected(handleQuaggaDetection);
                }
            } catch (e) {
                console.warn('Errore fermando Quagga:', e);
            }

            // Reset UI
            document.getElementById('cameraContainer').classList.add('hidden');
            document.getElementById('startCameraBtn').classList.remove('hidden');
            document.getElementById('stopCameraBtn').classList.add('hidden');
            document.getElementById('simulateScanBtn').classList.remove('hidden');

            updateScanStatus('üì∑ Scanner fermato');
        }

        // Overlay per focus
        function createFocusOverlay(container) {
            if (container.querySelector('.focus-overlay')) return;

            const overlay = document.createElement('div');
            overlay.className = 'focus-overlay';

            const target = document.createElement('div');
            target.className = 'focus-target';
            overlay.appendChild(target);

            container.appendChild(overlay);

            overlay.addEventListener('click', (e) => {
                const rect = container.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width).toFixed(2);
                const y = ((e.clientY - rect.top) / rect.height).toFixed(2);
                setFocusPoint(x, y);

                target.style.left = `${e.clientX - rect.left - 30}px`;
                target.style.top = `${e.clientY - rect.top - 30}px`;
                target.classList.add('active');
                setTimeout(() => target.classList.remove('active'), 600);
            });
        }

        async function setupAdvancedFocus(video) {
            try {
                const [track] = video.srcObject.getVideoTracks();
                const capabilities = track.getCapabilities();
                focusCapabilities = capabilities;

                console.log('üì∏ Focus capabilities:', capabilities);

                if (capabilities.focusMode) {
                    await track.applyConstraints({ advanced: [{ focusMode: 'continuous' }] });
                    currentFocusMode = 'continuous';
                }
            } catch (e) {
                console.warn('‚ö†Ô∏è Focus avanzato non supportato:', e);
            }
        }

        async function setFocusPoint(x, y) {
            try {
                if (!currentStream) return;
                const [track] = currentStream.getVideoTracks();

                if (focusCapabilities && focusCapabilities.focusMode) {
                    await track.applyConstraints({
                        advanced: [{ focusMode: 'manual', pointsOfInterest: [{ x: parseFloat(x), y: parseFloat(y) }] }]
                    });
                    console.log(`üéØ Messa a fuoco su punto: ${x}, ${y}`);
                }
            } catch (e) {
                console.warn('‚ùå Errore impostando focus point:', e);
            }
        }

        // Funzione simulazione
        function simulateScan() {
            const randomCode = sampleBarcodes[Math.floor(Math.random() * sampleBarcodes.length)];
            showScanSuccess(randomCode);
            setTimeout(() => searchProductByBarcode(randomCode), 500);
        }

        // Gestione invio manuale
        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                searchProduct();
            }
        }

        function searchProduct() {
            const code = document.getElementById('barcodeInput').value.trim();
            if (isValidBarcode(code)) {
                searchProductByBarcode(code);
            } else {
                showError('Codice a barre non valido');
            }
        }
    </script>
